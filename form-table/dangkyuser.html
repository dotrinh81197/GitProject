<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TẠO FORM ĐĂNG KÝ NGƯỜI DÙNG</title>
</head>
<body>
    <form action="http://demo.codegym.vn/6/registration_form/register.php" method="POST">
        <table>
        <tr>
            <td> <label for="name"> Họ và Tên: </label></td>
            <td><input type="text" name="name"> <br></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label> </td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td><label for="phone">Số điện thoại: </label></td>
            <td><input type="tel" name="phone" pattern="[0-9]{10}"></td>
        </tr>
     </table>

       
        <label for="gender">Giới tính:</label>
        <input type="radio" name="gender" value="Nam"> <label for="gender"> Nam</label>
        <input type="radio" name="gender" value="Nữ"> <label for="gender"> Nữ </label> <br>
       <p><input type="submit" name="submit" value=" Đăng ký"></p> 
    </form>
    
</body>
</html>
